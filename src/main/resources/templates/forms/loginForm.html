<!doctype html>
<html lang="pt-br">
<head th:replace="~{base :: head('Home')}"></head>
<body>
	<div th:replace="~{base :: principal()}"></div>
	
	<div class="container">
	<div class="row justify-content-center">
	
		<div class="col-5 card mb-3 mt-3">
			<div class="card-body">
				<form id="loginForm" th:action="@{/login}" method="post">
					<label for="username">Username</label>
					<input id="username" class="form-control mb-3" field="username" name="username" type="text">
					<label for="password">Password</label>
					<input id="password" class="form-control mb-3" field="password" name="password" type="password">
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	
	</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
