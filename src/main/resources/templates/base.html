<head th:fragment="head(title)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title th:text="${title}">Title</title>
	<style>
		.image-container {
		  width: 100%;
		  height: 14rem;
		  object-fit: contain;
		  margin: auto;
		  background-color: #e9ecef;
		}
	</style>
</head>

<div th:fragment="principal()" class="bg-primary p-4 row justify-content-between">
	<span class="col-1 fs-4 text-light ">Gallery</span>
	<a id="login" sec:authorize="!isAuthenticated()" class="col-3 btn btn-outline-light" th:href="@{/login}">Login</a>
	<form sec:authorize="isAuthenticated()" th:action="@{/logout}" class="col-3">
		<button id="logout" class="col-12 btn btn-outline-light" type="submit">Logout</button>
	</form>
</div>

<div th:fragment="header(active)" class="mb-3">
	<nav class="navbar navbar-expand navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-nav">
				<a th:classappend="${active} == 'home' ? active" class="nav-link" th:href="@{/home}">Home</a>
				<a th:classappend="${active} == 'favorite' ? active" class="nav-link" th:href="@{/likeds}">Likeds</a>
				<a id= "uploads" th:classappend="${active} == 'personal' ? active" class="nav-link" th:href="@{/uploads}">My uploads</a>
			</div>
		</div>
	</nav>
</div>
