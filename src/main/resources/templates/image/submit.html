<!doctype html>
<html lang="pt-br">
<head th:replace="~{base :: head('Submit')}"></head>
<body>
	<div th:replace="~{base :: principal()}"></div>
	<div th:replace="~{base :: header('submit')}"></div>
	
	<div class="container">
	<div class="row justify-content-center">

		<div class="col-5 card mb-3">
			<div class="card-body">
				<form th:object=${imageDTO} th:action="@{/image/save}" method="post">
					
					<div class="mb-3">
						<label for="*{author}">Author</label>
						<input th:field="*{author}" th:errorclass="is-invalid" class="form-control" type="text" 
						placeholder="the author of the image">
						<div th:errors="*{author}" class="invalid-feedback">Erros</div>
					</div>
					
					<div class="mb-3">
						<label for="*{title}">Title</label>
						<input th:field="*{title}" th:errorclass="is-invalid" class="form-control" type="text" 
						placeholder="the image title">
						<div th:errors="*{title}" class="invalid-feedback">Erros</div>
					</div>
					
					<div class="mb-3">
						<label for="*{url}">Image url</label>
						<input th:field="*{url}" th:errorclass="is-invalid" class="form-control" type="text" 
						placeholder="the image url">
						<div th:errors="*{url}" class="invalid-feedback">Erros</div>
					</div>
					
					<div class="mb-3">
						<label for="*{font}">Font</label>
						<input th:field="*{font}" th:errorclass="is-invalid" class="form-control" field="font" name="font" type="text" 
						placeholder="the image website link">
						<div th:errors="*{font}" class="invalid-feedback">Erros</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		
	</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
